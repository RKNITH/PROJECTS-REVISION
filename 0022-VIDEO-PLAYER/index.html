<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-player-container">
        <video id="videoPlayer" controls>
            <!-- Video sources will be loaded dynamically -->
        </video>
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">Play</button>
            <input type="range" id="seekBar" value="0" class="seek-bar">
            <span id="currentTime" class="time">0:00</span> /
            <span id="duration" class="time">0:00</span>
            <button id="muteBtn" class="control-btn">Mute</button>
            <input type="range" id="volumeBar" value="1" max="1" step="0.1" class="volume-bar">
            <button id="fullscreenBtn" class="control-btn">Fullscreen</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
