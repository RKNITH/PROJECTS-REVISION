<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>AGE-CAL</title>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <p>ENTER DATE OF BIRTHDAY</p>
            <div class="input-container">
                <input type="number" id="birthYear" placeholder="enter birth year here.." />
                <input type="number" id="birthMonth" placeholder="enter birth month here.." />
                <input type="number" id="birthDay" placeholder="enter birth day here.." />
            </div>
            <div class="result-container" id="result"></div>
            <div class="button-container">
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
