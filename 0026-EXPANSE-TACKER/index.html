<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-category">Category:</label>
                    <input type="text" id="expense-category" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount ($):</label>
                    <input type="number" id="expense-amount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description">
                </div>
                <button type="submit" id="add">Add Expense</button>
            </form>
        </section>

        <section class="expense-summary">
            <h2>Expense Summary</h2>
            <table>
                <thead>
                    <tr class="row">
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="total-amount">Total: $<span id="total-amount">0.00</span></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
