<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>TIC-TAC-TOE</title>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="game-container">
                <div class="game" id="1"></div>
                <div class="game" id="2"></div>
                <div class="game" id="3"></div>
                <div class="game" id="4"></div>
                <div class="game" id="5"></div>
                <div class="game" id="6"></div>
                <div class="game" id="7"></div>
                <div class="game" id="8"></div>
                <div class="game" id="9"></div>
            </div>
            <div class="player-container">
                <div class="input-container">
                    <input type="text" placeholder="write first player's name here.." id='firstPlayerName' />
                    <input type="text" placeholder="write first player's choice x or o" id='firstPlayerChoice' />
                    <input type="text" placeholder="write second player's name here.." id='secondPlayerName' />

                </div>
                <div class="span-container">
                    <span id="first"></span>
                    <span id="second"></span>
                </div>
            </div>
            <div class="result-container"></div>
            <div class="button-container">
                <button id="start">Start</button>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>

</html>
