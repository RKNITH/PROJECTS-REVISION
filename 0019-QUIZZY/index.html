<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
</head>

<body>
    <div class="timer-container">
        <span id="timer">5</span>
    </div>
    <div class="container">

        <div class="main-container">

            <div class="question-container">
                <span id='question'></span>
            </div>
            <div class="option-container" id="options">
                <span id="option1" class="option"></span>
                <span id="option2" class="option"></span>
                <span id="option3" class="option"></span>
                <span id="option4" class="option"></span>
            </div>
            <div id="result"></div>
            <div class="button-container">
                <button id="start">Start</button>
                <button id="review">Review</button>
                <button id="skip">Next</button>
                <button id="submit">submit</button>

            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
