<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>TEXT TO VOICE</title>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="heading">
                <h1>Text To Voice Convertor</h1>
            </div>
            <div class="text-container">
                <textarea id="text" cols="40" rows="20"></textarea>
            </div>
            <div class="button-container">
                <button id="convertor">Convertor</button>
                <button id="fast">Fast Read</button>
                <button id="faster">Faster Read</button>
                <button id="slower">Slow Read</button>
                <button id="download">Download Audio</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
